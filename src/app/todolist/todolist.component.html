
<div class="container">

    <h1> To-Do Application</h1>

<hr>
 <form (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
    <div class="form-group">
      <label for="task">Aggiungi Attività</label>
    <input type="text" class="form-control" id="task" placeholder="Aggiungi un compito" ngModel name="task" required> 
    <small *ngIf="taskForm.invalid && taskForm.dirty" id="errorMessage" class="form-text text-danger"> Required field </small>
    </div>
    <button [disabled]="taskForm.invalid" id="submitButton" type="submit" class="btn btn-primary">Aggiungi</button>
  </form>

  <hr>

  <label for="taskArray" id="taskArray">Elenco Attività</label>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Attività</th>
        <th scope="col">Stato</th>
        <th scope="col">Elimina</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of taskArray; index as i">
        <td>{{t.taskName}}</td>
        <td><input id="myCheckbox" type="checkbox" (change)="onCheck(i)"></td>
        <td><button class="btn btn-danger btn-sm" (click)="onDelete(i)">Elimina</button></td>
      </tr>
    </tbody>
  </table>

</div>
